  ingress:
    host: manage-users.hmpps.service.justice.gov.uk

  env:
    API_ENDPOINT_URL: https://api.prison.service.justice.gov.uk
    MANAGE_USERS_API_ENDPOINT_URL: https://hmpps-manage-users-api.hmpps.service.justice.gov.uk
    OAUTH_ENDPOINT_URL: https://sign-in.hmpps.service.justice.gov.uk/auth
    NOMIS_USERS_API_ENDPOINT_URL: https://nomis-user.aks-live-1.studio-hosting.service.justice.gov.uk
    DPS_ENDPOINT_URL: https://digital.prison.service.justice.gov.uk
    HMPPS_COOKIE_NAME: hmpps-session-prod
    HMPPS_COOKIE_DOMAIN: manage-users.hmpps.service.justice.gov.uk
